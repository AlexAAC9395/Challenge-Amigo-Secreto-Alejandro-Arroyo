<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Amigo Secreto - Banner</title>
  <desc id="desc">Banner con fondo degradado, confeti y texto del proyecto Amigo Secreto</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4B69FD"/>
      <stop offset="100%" stop-color="#fe652b"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#g)"/>

  <!-- Decorative circles (confetti-like) -->
  <g opacity="0.2">
    <circle cx="80" cy="60" r="10" fill="#FFFFFF"/>
    <circle cx="180" cy="220" r="8" fill="#FFFFFF"/>
    <circle cx="340" cy="150" r="6" fill="#FFFFFF"/>
    <circle cx="520" cy="50" r="9" fill="#FFFFFF"/>
    <circle cx="700" cy="240" r="7" fill="#FFFFFF"/>
    <circle cx="920" cy="90" r="10" fill="#FFFFFF"/>
    <circle cx="1080" cy="200" r="8" fill="#FFFFFF"/>
  </g>

  <!-- Gift icon (simple) -->
  <g transform="translate(140,85)" filter="url(#softShadow)">
    <rect x="0" y="40" width="110" height="90" rx="10" fill="#ffffff" opacity="0.95"/>
    <rect x="0" y="40" width="110" height="90" rx="10" fill="none" stroke="#4B69FD" stroke-width="4"/>
    <rect x="10" y="10" width="90" height="40" rx="8" fill="#ffffff" opacity="0.95" stroke="#4B69FD" stroke-width="4"/>
    <rect x="52" y="10" width="6" height="120" fill="#fe652b"/>
    <rect x="0" y="75" width="110" height="6" fill="#fe652b"/>
    <path d="M55 10 C30 0, 28 20, 40 25 C52 30, 60 20, 55 10 Z" fill="#fe652b"/>
    <path d="M55 10 C80 0, 82 20, 70 25 C58 30, 50 20, 55 10 Z" fill="#fe652b"/>
  </g>

  <!-- Main text -->
  <g filter="url(#softShadow)">
    <text x="50%" y="50%" text-anchor="middle" fill="#ffffff" font-size="64" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" dy="-10">
      ğŸ Amigo Secreto
    </text>
    <text x="50%" y="60%" text-anchor="middle" fill="#ffffff" font-size="24" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" opacity="0.95">
      Agrega, lista y sortea con un clic
    </text>
  </g>
</svg>
